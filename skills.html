<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Watson - Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skills.css">
</head>

<body>
    <!-- Load Navbar Component -->
    <div w3-include-html="components/navbar.html"></div>

    <main class="skills-section py-5">
        <div class="container">
            <h1 class="section-title text-center mb-5">MY SKILLS</h1>
            <h2 class="section-subtitle text-center mb-5">My Featured Skills</h2>

            <div class="row">
                <div class="col-md-6">
                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>Web Development</h3>
                            <span>95%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 95%"></div>
                        </div>
                    </div>

                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>UI/UX Design</h3>
                            <span>90%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 90%"></div>
                        </div>
                    </div>

                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>Photography</h3>
                            <span>85%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 85%"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>App Development</h3>
                            <span>88%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 88%"></div>
                        </div>
                    </div>

                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>Graphic Design</h3>
                            <span>92%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 92%"></div>
                        </div>
                    </div>

                    <div class="skill-item mb-4">
                        <div class="d-flex justify-content-between">
                            <h3>Digital Marketing</h3>
                            <span>80%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="other-skills mt-5">
                <h3 class="text-center mb-4">Other Skills</h3>
                <div class="d-flex flex-wrap justify-content-center">
                    <span class="skill-badge">HTML5</span>
                    <span class="skill-badge">CSS3</span>
                    <span class="skill-badge">JavaScript</span>
                    <span class="skill-badge">React</span>
                    <span class="skill-badge">Node.js</span>
                    <span class="skill-badge">Photoshop</span>
                    <span class="skill-badge">Illustrator</span>
                    <span class="skill-badge">Figma</span>
                    <span class="skill-badge">WordPress</span>
                    <span class="skill-badge">SEO</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Footer Component -->
    <div w3-include-html="components/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
        // Include components
        includeHTML();
    </script>
</body>

</html>
