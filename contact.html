<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Watson - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Load Navbar Component -->
    <div w3-include-html="components/navbar.html"></div>

    <main class="contact-section">
        <div class="container py-5">
            <!-- Page Header -->
            <div class="text-center mb-5 animate__animated animate__fadeInDown">
                <h6 class="text-primary mb-3">CONTACT ME</h6>
                <h1 class="display-4 fw-bold mb-3">Get In <span class="text-primary">Touch</span></h1>
                <div class="divider mx-auto"></div>
                <p class="lead text-muted w-lg-50 mx-auto mt-3">Have a project in mind or want to discuss potential
                    opportunities? I'd love to hear from you.</p>
            </div>

            <div class="row g-5 animate__animated animate__fadeInUp">
                <!-- Contact Info -->
                <div class="col-lg-5">
                    <div class="contact-info-card p-4 p-lg-5 h-100">
                        <h3 class="h4 fw-bold mb-4">Contact Information</h3>

                        <div class="info-item d-flex mb-4">
                            <div class="info-icon me-4">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h4 class="h6 fw-bold mb-1">Name</h4>
                                <p class="mb-0 text-muted">John Watson</p>
                            </div>
                        </div>

                        <div class="info-item d-flex mb-4">
                            <div class="info-icon me-4">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h4 class="h6 fw-bold mb-1">Email</h4>
                                <p class="mb-0 text-muted">john@example.com</p>
                            </div>
                        </div>

                        <div class="info-item d-flex mb-4">
                            <div class="info-icon me-4">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h4 class="h6 fw-bold mb-1">Phone</h4>
                                <p class="mb-0 text-muted">+21 234 567 8901</p>
                            </div>
                        </div>

                        <div class="info-item d-flex">
                            <div class="info-icon me-4">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h4 class="h6 fw-bold mb-1">Location</h4>
                                <p class="mb-0 text-muted">London, UK</p>
                            </div>
                        </div>

                        <div class="social-links mt-5 pt-3">
                            <h5 class="h6 fw-bold mb-3">Follow Me</h5>
                            <div class="d-flex gap-3">
                                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-7">
                    <div class="contact-form-card p-4 p-lg-5 h-100">
                        <h3 class="h4 fw-bold mb-4">Send Me a Message</h3>
                        <form class="contact-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name"
                                            required>
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email"
                                            required>
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                <label for="subject">Subject</label>
                            </div>

                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="message" style="height: 150px"
                                    placeholder="Your Message" required></textarea>
                                <label for="message">Your Message</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i> Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Footer Component -->
    <div w3-include-html="components/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
        // Include components
        includeHTML();
    </script>
</body>

</html>
