<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Watson - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Load Navbar Component -->
    <div w3-include-html="components/navbar.html"></div>

    <main class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="section-title mb-4">GET IN TOUCH</h1>
                    <h2 class="section-subtitle mb-5">Let's discuss your project</h2>

                    <div class="contact-info mb-5">
                        <div class="info-item d-flex mb-3">
                            <i class="fas fa-user me-3"></i>
                            <div>
                                <h4>Name</h4>
                                <p>John Watson</p>
                            </div>
                        </div>
                        <div class="info-item d-flex mb-3">
                            <i class="fas fa-envelope me-3"></i>
                            <div>
                                <h4>Email</h4>
                                <p>example@mail.com</p>
                            </div>
                        </div>
                        <div class="info-item d-flex mb-3">
                            <i class="fas fa-phone me-3"></i>
                            <div>
                                <h4>Phone</h4>
                                <p>+21 234 567 8901</p>
                            </div>
                        </div>
                        <div class="info-item d-flex">
                            <i class="fas fa-map-marker-alt me-3"></i>
                            <div>
                                <h4>Location</h4>
                                <p>London, UK</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <form class="contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Load Footer Component -->
    <div w3-include-html="components/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
        // Include components
        includeHTML();
    </script>
</body>

</html>
